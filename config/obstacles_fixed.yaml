world:
  height: 40
  width: 40
  step_time: 0.1
  sample_time: 0.1
  offset: [0, 0]

robot:
  kinematics: {name: 'omni'}
  shape: {name: 'circle', radius: 0.2}
  state: [0, 0, 0]  # 初始状态: [x, y, theta]
  goal: [0, -10, 0]  # 目标点: [x, y, theta]，机器人将向此点移动
  behavior: {name: 'dash'}
  sensors:
    - type: 'lidar2d'
      range_min: 0.2
      range_max: 15
      angle_range: 6.2831853 # 2*pi
      number: 1440
      noise: True
      std: 0.02

obstacle:
  # 第一象限 (x > 0, y > 0)
  # 调整位置至雷达范围内，角度随机化
